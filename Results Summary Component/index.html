<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Results Summary Componet</title>
</head>
<body>
    <center>
        <div class="container">
            <div class="container1">
                <p style="color: #fff;" class="p1">Your Results</p>
                <div class="container2">
                    <h1>76</h1>
                    <p class="p2">by 100</p>
                </div>
                <h1 class="h1">Great</h1>
                <p class="p3">You scored higher than 65% of<br>the people of who have taken<br> these tests.</p>
            </div>
            <h2>Summary</h2>
            <div class="container3">
                <img src="images/icon-reaction.svg" alt="reaction" class="img1">
                <p class="p4">Reaction</p>
                <p class="p5"><span>80</span> / 100</p>
            </div>
            <div class="container4">
                <img src="images/icon-memory.svg" alt="reaction" class="img2">
                <p class="p6">Memory</p>
                <p class="p7"><span>92</span> / 100</p>
            </div>
            <div class="container5">
                <img src="images/icon-verbal.svg" alt="reaction" class="img3">
                <p class="p8">Verbal</p>
                <p class="p9"><span>61</span> / 100</p>
            </div>
            <div class="container6">
                <img src="images/icon-visual.svg" alt="reaction" class="img4">
                <p class="p10">Visual</p>
                <p class="p11"><span>72</span> / 100</p>
            </div>
            <button class="btn1">Continue</button>
        </div>
    </center>
</body>
</html>
